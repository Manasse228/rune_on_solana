<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy an token</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="asset/breakfast.jpeg" type="image/x-icon">

  <style>
    .pagecontents {
      background-color: #1b1b1b !important;
      color: white !important;
    }

    .info-bubble {
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
      color: #007bff;
    }

    .info-bubble:hover + .tooltip,
    .info-bubble:focus + .tooltip {
      display: inline-block;
    }

    .tooltip {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      z-index: 1000;
    }

    #form-container {
      max-width: 600px;
      margin: auto;
      padding-top: 50px;
    }

    .form-group img {
      max-height: 100px;
      margin-top: 10px;
    }

    .custom-hr {
      border-top: 3px solid #3498db;
      margin: 20px auto;
    }

    .required::after {
      content: " *";
      color: red;
    }

    .is-invalid {
      border-color: red;
    }
    .error-message {
      color: red;
      display: none;
    }
  </style>
</head>

<body>
  <div class='dashboard'>
    
    <div class="dashboard-nav">
        <header>
          <a href="#" class="menu-toggle">
            <i class="fas fa-bars"> </i>
          </a>
          <a class="brand-logo">
            <img src="/asset/breakfast_mini.png" style="width: 32px; height: 32px;">
            <span>Breakfast</span>
          </a>
        </header>
        <nav class="dashboard-nav-list">
          <a href="/" class="dashboard-nav-item"> <i class="fas fa-home"></i> Home </a>
          <a href="/mybalance" class="dashboard-nav-item"> <i class="fas fa-wallet"></i> Spot </a>
          <a href="/deploy" class="dashboard-nav-item active"><i class="fas fa-wifi"></i> Deploy </a>

            <div class='dashboard-nav-dropdown'><a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i
                    class="fas fa-hand-holding-usd"></i> Mint </a>
                <div class='dashboard-nav-dropdown-menu'>
                  <a href="/ongoingmint" class="dashboard-nav-dropdown-item">Active</a>
                  <a href="/upcomingmint" class="dashboard-nav-dropdown-item">Coming soon</a>
                  <a href="/passedmint" class="dashboard-nav-dropdown-item">Completed</a>                   
                  </div>
            </div>
            <div class='dashboard-nav-dropdown'><a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i
                    class="fas fa-exchange-alt"></i> My Operations </a>
                <div class='dashboard-nav-dropdown-menu'>
                  <a href="/mymints"  class="dashboard-nav-dropdown-item">Mint</a>
                  <a href="/mydeploy" class="dashboard-nav-dropdown-item">Deploy</a>  
                  <a href="/myburn" class="dashboard-nav-dropdown-item">Burn</a>
                  <a href="/mytransfer" class="dashboard-nav-dropdown-item">Transfer</a>
                  <a href="#" class="dashboard-nav-dropdown-item">Airdrop</a>                      
                  </div>
            </div>

          <!--<div class="nav-item-divider"></div>-->
          
        </nav>
    </div>


    <div class='dashboard-app'>
        
        <header class='dashboard-toolbar'>
          <a href="#!" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </a>
          <div id="wallet-info" class="navbar-text ml-auto" style="display: none;">
            <span id="public-key"></span>
            <span id="balance"></span>
      
            <a href="#" id="disconnect" style="color: white;" ><i class="fas fa-sign-out-alt"></i> </a>
          </div>
        </header>
        
        <div class='dashboard-content pagecontents'>
            <div class='container '>
                <div class='card pagecontents'>
                    <div class='card-header'>
                        <h1>Deploy Your token</h1>
                    </div>
                    <div class='card-body'>
                       

                        <div id="form-container" class="container">

                          <div id="errorNotification" class="alert alert-danger" style="display: none;"></div>

                          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </symbol>
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                          </svg>

                          <div class="alert alert-success d-flex d-none" role="alert" id="deploySuccessNotification" >
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <div id="deploySuccessNotification_message">
                              Token deploy with success
                            </div>
                          </div>

                          <form id="registrationForm" >
                            <div class="form-group text-center">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mintType" id="fixCap" value="fixCap" checked>
                                <label class="form-check-label" for="fixCap">Fix Cap</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mintType" id="fairMint" value="fairMint">
                                <label class="form-check-label" for="fairMint">Fair Mint</label>
                              </div>
                            </div>
                            <div id="form-fields"></div>
                            <div class="d-grid gap-2">
                              <button class="btn btn-primary" type="submit" id="deploy-token">Deploy</button>
                            </div>
                            
                          </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
  </div>
  
<script src="deploy.bundle.js"></script>


</body>
</html>
