<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Solana Wallet Adapter Example</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><style>.wallet-info {
          margin-top: 20px;
      }
      .wallet-address, .wallet-balance {
          word-break: break-all;
      }
      .wallet-button {
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
          height: 50px; /* Adjust height as needed */
      }
      .wallet-button img {
          height: 24px;
          margin-right: 10px;
      }</style><script defer="defer" src="rune.bundle.js"></script></head><body><div class="container"><h1 class="mt-5">Solana Wallet Adapter Example</h1><button id="connect-button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#walletModal">Connect Wallet</button><div id="wallet-info" class="wallet-info mt-4"></div></div><div class="modal fade" id="walletModal" tabindex="-1" aria-labelledby="walletModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="walletModalLabel">Select a Wallet</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><button id="connect-phantom" class="btn btn-secondary btn-block wallet-button"><img id="phantom_icon" alt="Phantom Logo"> Phantom</button> <button id="connect-solflare" class="btn btn-secondary btn-block wallet-button"><img id="solflare_icon" alt="Solflare Logo"> Solflare</button> <button id="connect-ledger" class="btn btn-secondary btn-block wallet-button"><img id="ledger_icon" alt="Ledger Logo"> Ledger</button> <button id="connect-torus" class="btn btn-secondary btn-block wallet-button"><img id="torus_icon" alt="Torus Logo"> Torus</button> <button id="connect-walletConnect" class="btn btn-secondary btn-block wallet-button"><img id="walletConnect_icon" alt="WalletConnect Logo"> WalletConnect</button></div></div></div></div><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script src="rune.bundle.js"></script></body></html>
